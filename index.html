<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.12.0")
  -->

  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="q-app">
      <q-layout
        view="hHh lpR fFf"
        class="bg-repeat-none bg-size-cover"
        :style="`background-image: url(${bgImage})`"
      >
        <q-page-container>
          <div style="padding: 2rem 4rem">
            <div class="column" style="border: 5px solid #fcc382">
              <!-- title -->
              <div class="col">
                <div
                  class="flex flex-center q-my-lg"
                  style="font-size: 96px; font-weight: 700; color: #ffa497"
                >
                  幸福彩
                </div>
              </div>

              <!-- prizes -->
              <div class="col">
                <div class="prizes q-my-lg">
                  <div
                    v-for="(rowPrizes, rowIndex) in groupedPrizes"
                    class="row q-mb-lg q-gutter-lg"
                    :key="rowIndex"
                  >
                    <div
                      v-for="(prize, index) in rowPrizes"
                      class="col flex flex-center"
                      style="min-height: 100px"
                      :style="prize.isBorderShow ? 'background-color: red' : ''"
                      :key="prize.index"
                    >
                      <q-avatar
                        square
                        :color="prize.isPicked ? 'grey-5' :'orange-3'"
                        text-color="black"
                        class="self-center q-ma-sm"
                        size="8.5rem"
                      >
                        {{ prize.value }}
                      </q-avatar>
                    </div>
                  </div>
                </div>
              </div>

              <!-- btuttons -->
              <div class="col">
                <div class="row reverse q-ma-md">
                  <div
                    class="bg-repeat-none bg-size-cover flex flex-center q-my-lg"
                    style="
                      background-image: url('button.png');
                      width: 300px;
                      height: 175px;
                      font-size: 3rem;
                      font-weight: 700;
                      color: #ffa497;
                      user-select: none;
                    "
                    :style="startBtnClickable ? '' : `filter: grayscale();`"
                    @click="pickUp()"
                  >
                    開始
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="" style="position: absolute; bottom: 0px; left: 0px">
            <img src="lion.png" alt="" style="width: 300px" />
          </div>
        </q-page-container>
      </q-layout>
    </div>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.umd.prod.js"></script>

    <script src="index.js"></script>
  </body>
</html>
