<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.prod.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="q-app">
      <q-layout
        view="hHh lpR fFf"
        class="bg-repeat-none bg-size-cover"
        style="background-image: url(assets/image/bg.jpg)"
      >
        <q-page-container>
          <div style="padding: 2rem 4rem">
            <div class="column" style="border: 5px solid #fcc382">
              <!-- title -->
              <div class="col">
                <div
                  class="flex flex-center q-my-lg"
                  style="font-size: 6rem; font-weight: 700; color: #ffa497"
                >
                  幸福彩
                </div>
              </div>

              <!-- prizes -->
              <div class="col">
                <div class="prizes q-my-lg">
                  <div
                    v-for="(rowPrizes, rowIndex) in groupedPrizes"
                    class="row q-mb-lg q-gutter-lg"
                    :key="rowIndex"
                  >
                    <div
                      v-for="(prize, index) in rowPrizes"
                      class="col flex flex-center"
                      style="min-height: 100px"
                      :style="prize.isBorderShow ? 'background-color: red' : ''"
                      :key="prize.index"
                    >
                      <q-avatar
                        square
                        :color="prize.isPicked ? 'grey-5' :'orange-3'"
                        text-color="black"
                        class="self-center q-ma-sm"
                        size="8.5rem"
                      >
                        {{ prize.value }}
                      </q-avatar>
                    </div>
                  </div>
                </div>
              </div>

              <!-- btuttons -->
              <div class="col">
                <div class="row reverse q-ma-md">
                  <div
                    id="pickBtn"
                    class="bg-repeat-none bg-size-cover flex flex-center q-my-lg"
                    style="
                      background-image: url(assets/image/button.png);
                      width: 300px;
                      height: 175px;
                      font-size: 3rem;
                      font-weight: 700;
                      color: #ffa497;
                      user-select: none;
                    "
                    :style="startBtnClickable ? '' : `filter: grayscale();`"
                    @click="pickUp()"
                  >
                    開始
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            id="test"
            class="hide"
            style="position: absolute; bottom: 0px; left: 350px"
          >
            <div style="position: relative">
              <img src="assets/image/talk.png" alt="" style="width: 400px" />
              <div
                class="text-center"
                style="
                  position: absolute;
                  top: 50%;
                  left: 50%;
                  font-size: 7.5rem;
                  font-weight: 700;
                  transform: translate(-50%, -50%);
                "
              >
                {{pickedPrize.value}}
              </div>
            </div>
          </div>

          <div class="" style="position: absolute; bottom: 0px; left: 0px">
            <img src="assets/image/lion.png" alt="" style="width: 300px" />
          </div>

          <div
            id="final-dialog"
            class="hide"
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            "
          >
            <img src="assets/image/dialog.png" alt="" style="width: 1800px" />
            <div
              class="text-center"
              style="
                position: absolute;
                top: 50%;
                left: 50%;
                font-size: 6rem;
                font-weight: 700;
                transform: translate(-50%, -50%);
              "
            >
              中獎號碼
              <div style="font-size: 10rem">{{ wonPrizesString }}</div>
            </div>
          </div>
        </q-page-container>
      </q-layout>
    </div>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.0/dist/quasar.umd.prod.js"></script>

    <script src="assets/js/index.js"></script>
  </body>
</html>
